<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Price List</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="panel">
			<div class="tier">
				<img
					src="./images/img1.png"
					alt="img-personal"
					class="tier-img"
				/>
				<h2 class="tier-header">Personal</h2>
				<ul class="tier-features">
					<li class="tier-features-item">Freedom</li>
					<li class="tier-features-item">
						Use at your ease anytime and anywhere
					</li>
				</ul>
				<span class="tier-price">Free</span>
				<a href="#/" class="tier-button">Sign up</a>
			</div>

			<div class="tier">
				<img src="./images/img2.png" alt="img-team" class="tier-img" />
				<h2 class="tier-header">Small team</h2>
				<ul class="tier-features">
					<li class="tier-features-item">Collaberate</li>
					<li class="tier-features-item">
						Enhance your teamwork experience
					</li>
				</ul>
				<span class="tier-price">$100</span>
				<a href="#/" class="tier-button">Free trial</a>
			</div>

			<div class="tier">
				<img
					src="./images/img3.png"
					alt="img-enterprise"
					class="tier-img"
				/>
				<h2 class="tier-header">Enterprise</h2>
				<ul class="tier-features">
					<li class="tier-features-item">Dedicated</li>
					<li class="tier-features-item">
						scalability and efficiency at your service
					</li>
				</ul>
				<span class="tier-price">$500</span>
				<a href="#/" class="tier-button">Free trial</a>
			</div>
		</div>
	</body>
</html>
